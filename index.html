    <!--  ────────────  CSS de layout  ──────────── -->
    <style>
      :root {
        --sidebar-width: 250px;         /* largura total quando expandida   */
        --header-height: 56px;          /* ajuste conforme seu header real */
      }

      /* reset básico */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* impede rolagem na <body>; só #content rola */
      body {
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      /* ───────── HEADER fixo ───────── */
      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--header-height);
        background: #ffffff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        z-index: 1000;
        display: flex;
        align-items: center;
        padding: 0 1rem;
      }

      /* ───────── SIDEBAR fixo ───────── */
      #sidebar {
        position: fixed;
        top: var(--header-height);
        left: calc(-1 * var(--sidebar-width));     /* escondida fora da tela */
        width: var(--sidebar-width);
        height: calc(100vh - var(--header-height));
        background: #151b28;
        color: #fff;
        overflow-y: auto;
        transition: left 0.3s ease;
        z-index: 999;
      }

      /* mostra a sidebar ao passar o mouse perto dela
         (30px de área sensível) */
      #sidebar::before {
        content: "";
        position: absolute;
        right: -30px;
        top: 0;
        width: 30px;
        height: 100%;
      }
      #sidebar:hover,
      #sidebar::before:hover {
        left: 0;
      }

      /* ───────── CONTAINER principal ─────────
         ocupa tudo abaixo do header, flex row   */
      #layout {
        display: flex;
        position: absolute;
        top: var(--header-height);
        left: 0;
        width: 100%;
        height: calc(100vh - var(--header-height));
      }

      /* ───────── CONTEÚDO (visuais) ───────── */
      #content {
        flex: 1 1 auto;
        overflow-y: auto;          /* única barra de rolagem */
        padding: 1rem 2rem;
        box-sizing: border-box;
        background: #f9fafb;       /* cor de fundo opcional  */
      }

      /* opcional: esconde segunda barra de rolagem do Chrome
         quando #sidebar está aberta */
      #sidebar:hover ~ #content {
        scrollbar-gutter: stable;
      }
    </style>
  </head>
